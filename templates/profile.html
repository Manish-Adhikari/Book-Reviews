{% extends "layout.html" %}

{% block title %}
Book Profile
{% endblock %}

{% block content %}
<div class="container upper-margin">
    <h1>Book Lists</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">TITLE</th>
                <th scope="col">AUTHOR</th>
                <th scope="col">YEAR</th>
            </tr>
        </thead>
        <tbody>
                {% for book in books %}
            <tr>
                <td>{{  book.isbn }}</td>
                <td>{{  book.title }}</td>
                <td>{{  book.author }}</td>
                <td>{{  book.year }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
